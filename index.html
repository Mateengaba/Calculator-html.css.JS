<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- WAVE UI Satrt -->

    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- WAVE UI End -->




    <!-- Calculater start -->

    <div class="parents">

        <div class="main">
            <div class="inputdiv">
                <input type="text" placeholder="Enter Number." id="number">

            </div>

            <div class="body">

                <table border="1">


                    <tr>
                        <td onclick="setNumber(7)">7</td>
                        <td onclick="setNumber(8)">8</td>
                        <td onclick="setNumber(9)">9</td>
                        <td onclick="setNumber('+')">+</td>

                    </tr>

                    <tr>
                        <td onclick="setNumber(4)">4</td>
                        <td onclick="setNumber(5)">5</td>
                        <td onclick="setNumber(6)">6</td>
                        <td onclick="setNumber('-')">-</td>

                    </tr>

                    <tr>
                        <td onclick="setNumber(1)">1</td>
                        <td onclick="setNumber(2)">2</td>
                        <td onclick="setNumber(3)">3</td>
                        <td onclick="setNumber('*')">x</td>

                    </tr>

                    <tr>
                        <td onclick="setNumber(0)">0</td>
                        <td onclick="setNumber('.')">.</td>
                        <td onclick="setNumber('/')">/</td>
                        <td onclick="setNumber('%')">%</td>


                    </tr>

                    <tr>
                        <td onclick="clearScreen()">C</td>
                        <td colspan="2" onclick="ans()">=</td>
                        <td onclick="lastDelete()">AC</td>

                    </tr>



                </table>


            </div>


        </div>

    </div>

</body>
<script src="./app.js"></script>

</html>
